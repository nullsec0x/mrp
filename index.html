<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Postcard</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap');

        :root {
            --bg-color: #CCCCCC;
            --primary-black: #474747;
            --secondary-black: #333333;
            --card-bg: #F0F0F0;
            --image-bg: #333333;
            --accent-color: #474747;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
            position: relative;
        }

        #app {
            width: 100%;
            max-width: 1200px;
            background-color: var(--card-bg);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        #app:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        #postcard-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            min-height: 500px;
        }

        #image-column {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: var(--image-bg);
            position: relative;
            overflow: hidden;
        }

        #image-column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(51,51,51,0.8) 0%, rgba(71,71,71,0.6) 100%);
            z-index: 1;
        }

        #rover-image {
            max-width: 100%;
            max-height: 80vh;
            height: auto;
            border-radius: 0;
            display: block;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            z-index: 2;
        }

        #rover-image.loaded {
            transform: scale(1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        #text-column {
            flex: 2;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--card-bg);
        }

        h1 {
            color: var(--primary-black);
            margin: 0 0 30px 0;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: -0.5px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary-black);
        }

        .info-group {
            margin-bottom: 25px;
            font-family: 'Fira Code', monospace;
            font-weight: 300;
        }

        .info-label {
            display: block;
            font-size: 0.85em;
            color: var(--secondary-black);
            margin-bottom: 5px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1.1em;
            color: var(--primary-black);
            font-weight: 400;
        }

        .selector {
            margin-bottom: 20px;
            font-family: 'Fira Code', monospace;
        }

        select {
            background-color: #F0F0F0;
            border: 1px solid #474747;
            padding: 8px 12px;
            color: #474747;
            font-family: 'Fira Code', monospace;
            width: 100%;
            margin-top: 5px;
        }

        label {
            display: block;
            color: var(--secondary-black);
            font-size: 0.85em;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        #additional-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(71, 71, 71, 0.1);
        }

        #generate-new-postcard {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 0;
            cursor: pointer;
            font-size: 1em;
            margin-top: 30px;
            transition: all 0.3s ease;
            align-self: flex-start;
            font-family: 'Fira Code', monospace;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        #generate-new-postcard::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        #generate-new-postcard:hover {
            background-color: var(--secondary-black);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #generate-new-postcard:hover::before {
            left: 100%;
        }

        #loading-indicator {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            min-height: 500px;
            position: relative;
        }

        .loading-text {
            font-size: 1.2em;
            color: var(--primary-black);
            margin-top: 30px;
            text-align: center;
            font-family: 'Fira Code', monospace;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .loading-subtext {
            font-size: 0.9em;
            color: var(--secondary-black);
            margin-top: 10px;
            font-family: 'Fira Code', monospace;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .spinner-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-radius: 0;
            mix-blend-mode: overlay;
        }

        .spinner-circle:nth-child(1) {
            border-top-color: var(--primary-black);
            animation: spin 1.5s linear infinite;
        }

        .spinner-circle:nth-child(2) {
            border-left-color: var(--secondary-black);
            animation: spin 2s linear infinite reverse;
        }

        .spinner-circle:nth-child(3) {
            border-right-color: var(--primary-black);
            animation: spin 2.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #postcard-container {
                flex-direction: column;
            }

            #image-column, #text-column {
                flex: none;
                width: 100%;
            }

            #image-column {
                padding: 20px;
                min-height: 300px;
            }

            #text-column {
                padding: 30px;
            }

            h1 {
                font-size: 1.8em;
            }
        }

        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-visible {
            animation: cardFadeIn 0.8s ease forwards;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 0;
            background-color: #4CAF50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        .footer {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            font-family: 'Fira Code', monospace;
            color: var(--secondary-black);
            padding: 10px 0;
            margin-top: 20px;
        }

        .footer a {
            color: var(--secondary-black);
            text-decoration: none;
            border-bottom: 1px dotted var(--secondary-black);
        }

        #ascii-retry {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Fira Code', monospace;
            color: #474747;
            background: #CCCCCC;
            padding: 5px 10px;
            border: 1px solid #474747;
            cursor: pointer;
            display: none;
            z-index: 100;
            font-size: 0.9em;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div id="ascii-retry">
        [RETRY]<br>
        ╭─────╮<br>
        │ ◉ ◉ │<br>
        ╰─────╯
    </div>

    <div id="app">
        <div id="loading-indicator">
            <div class="spinner">
                <div class="spinner-circle"></div>
                <div class="spinner-circle"></div>
                <div class="spinner-circle"></div>
            </div>
            <div class="loading-text">Establishing connection with Mars</div>
            <div class="loading-subtext">Retrieving latest rover images...</div>
        </div>
        <div id="postcard-container" style="display: none;">
            <div id="image-column">
                <img id="rover-image" src="" alt="Mars Rover Photo">
            </div>
            <div id="text-column">
                <h1>Postcard from Mars</h1>

                <div class="selector">
                    <label for="rover-select">ROVER</label>
                    <select id="rover-select">
                        <option value="perseverance">Perseverance (2021–Now)</option>
                        <option value="curiosity">Curiosity (2012–Now)</option>
                        <option value="opportunity">Opportunity (2004–2018)</option>
                        <option value="spirit">Spirit (2004–2010)</option>
                    </select>
                </div>

                <div class="selector">
                    <label for="camera-select">CAMERA</label>
                    <select id="camera-select">
                        <option value="all">All Cameras</option>
                    </select>
                </div>

                <div class="info-group">
                    <span class="info-label">Earth Date</span>
                    <span class="info-value" id="earth-date"></span>
                </div>

                <div class="info-group">
                    <span class="info-label">Martian Sol</span>
                    <span class="info-value" id="martian-sol"></span>
                </div>

                <div class="info-group">
                    <span class="info-label">Mission Days</span>
                    <span class="info-value" id="mission-days"></span>
                </div>

                <div class="info-group">
                    <span class="info-label">Camera</span>
                    <span class="info-value" id="camera-name"></span>
                </div>

                <div class="info-group">
                    <span class="info-label">Rover</span>
                    <span class="info-value" id="rover-name"></span>
                </div>

                <div class="info-group">
                    <span class="info-label">Status</span>
                    <span class="info-value"><span class="status-indicator"></span> <span id="rover-status"></span></span>
                </div>

                <div id="additional-info">
                    <div class="info-group">
                        <span class="info-label">Launch Date</span>
                        <span class="info-value" id="launch-date"></span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Landing Date</span>
                        <span class="info-value" id="landing-date"></span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Total Photos</span>
                        <span class="info-value" id="total-photos"></span>
                    </div>
                </div>

                <button id="generate-new-postcard">GENERATE NEW POSTCARD</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Made by <a href="https://github.com/nullsec0x" target="_blank">Nullsec0x</a>
    </div>

    <script>
        const NASA_API_KEY = 'vwzvBKeEWOYFZLlln2NEwMPkbCOwA9SkDsCXG8ev';
        let roverManifest = null;
        let currentRover = 'perseverance';

        const roverCameras = {
            perseverance: ['EDL_RUCAM', 'EDL_RDCAM', 'FRONT_HAZCAM_LEFT', 'FRONT_HAZCAM_RIGHT', 'REAR_HAZCAM_LEFT', 'REAR_HAZCAM_RIGHT', 'MCZ_LEFT', 'MCZ_RIGHT', 'NAVCAM_LEFT', 'NAVCAM_RIGHT'],
            curiosity: ['FHAZ', 'RHAZ', 'MAST', 'CHEMCAM', 'MAHLI', 'MARDI', 'NAVCAM'],
            opportunity: ['FHAZ', 'RHAZ', 'NAVCAM', 'PANCAM', 'MINITES'],
            spirit: ['FHAZ', 'RHAZ', 'NAVCAM', 'PANCAM', 'MINITES']
        };

        const roverStatusOverride = {
            perseverance: 'active',
            curiosity: 'active',
            opportunity: 'complete',
            spirit: 'complete'
        };

        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            setupCameraOptions();
            document.getElementById('rover-select').addEventListener('change', handleRoverChange);
            document.getElementById('generate-new-postcard').addEventListener('click', fetchMarsRoverPhoto);
            document.getElementById('ascii-retry').addEventListener('click', fetchMarsRoverPhoto);

            roverManifest = getDefaultManifest(currentRover);
            updateMissionInfo();

            fetchRoverManifest().then(() => {
                updateMissionInfo();
                fetchMarsRoverPhoto();
            }).catch(() => {
                fetchMarsRoverPhoto();
            });
        }

        function handleRoverChange(e) {
            currentRover = e.target.value;
            setupCameraOptions();

            roverManifest = getDefaultManifest(currentRover);
            updateMissionInfo();

            fetchRoverManifest().then(() => {
                updateMissionInfo();
                fetchMarsRoverPhoto();
            }).catch(() => {
                fetchMarsRoverPhoto();
            });
        }

        function setupCameraOptions() {
            const cameraSelect = document.getElementById('camera-select');
            cameraSelect.innerHTML = '<option value="all">All Cameras</option>';
            roverCameras[currentRover].forEach(cam => {
                const option = document.createElement('option');
                option.value = cam;
                option.textContent = cam;
                cameraSelect.appendChild(option);
            });
        }

        async function fetchRoverManifest() {
            try {
                const response = await fetchWithRetry(`https://api.nasa.gov/mars-photos/api/v1/manifests/${currentRover}?api_key=${NASA_API_KEY}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                roverManifest = data;
                return roverManifest;
            } catch (error) {
                console.error('Error fetching manifest:', error);
                throw error;
            }
        }

        async function fetchWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (response.ok) return response;
                    throw new Error(`HTTP error! status: ${response.status}`);
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        function getDefaultManifest(rover) {
            const defaults = {
                perseverance: {
                    name: 'Perseverance',
                    landing_date: '2021-02-18',
                    launch_date: '2020-07-30',
                    status: 'active',
                    max_sol: 1000,
                    max_date: new Date().toISOString().split('T')[0],
                    total_photos: 300000
                },
                curiosity: {
                    name: 'Curiosity',
                    landing_date: '2012-08-06',
                    launch_date: '2011-11-26',
                    status: 'active',
                    max_sol: 4000,
                    max_date: new Date().toISOString().split('T')[0],
                    total_photos: 800000
                },
                opportunity: {
                    name: 'Opportunity',
                    landing_date: '2004-01-25',
                    launch_date: '2003-07-07',
                    status: 'complete',
                    max_sol: 5111,
                    max_date: '2018-06-10',
                    total_photos: 228000
                },
                spirit: {
                    name: 'Spirit',
                    landing_date: '2004-01-04',
                    launch_date: '2003-06-10',
                    status: 'complete',
                    max_sol: 2208,
                    max_date: '2010-03-21',
                    total_photos: 124000
                }
            };
            return { photo_manifest: defaults[rover] };
        }

        function updateMissionInfo() {
            if (!roverManifest) return;

            const manifest = roverManifest.photo_manifest;
            document.getElementById('mission-days').textContent = `${manifest.max_sol} sols`;

            const statusDisplay = roverStatusOverride[currentRover] === 'active' ? 'Active' : 'Complete';
            document.getElementById('rover-status').textContent = statusDisplay;

            document.getElementById('launch-date').textContent = formatDate(manifest.launch_date);
            document.getElementById('landing-date').textContent = formatDate(manifest.landing_date);
            document.getElementById('total-photos').textContent = manifest.total_photos.toLocaleString();
            document.getElementById('rover-name').textContent = manifest.name;
        }

        async function fetchMarsRoverPhoto() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const postcardContainer = document.getElementById('postcard-container');

            loadingIndicator.style.display = 'flex';
            postcardContainer.style.display = 'none';
            document.getElementById('ascii-retry').style.display = 'none';

            const camera = document.getElementById('camera-select').value;
            const sol = roverManifest ? getRandomSol(roverManifest.photo_manifest.max_sol) : 1000;

            try {
                let photos = [];

                if (camera !== 'all') {
                    photos = await fetchPhotos(currentRover, sol, camera);
                }

                if (photos.length === 0) {
                    for (const cam of roverCameras[currentRover]) {
                        photos = await fetchPhotos(currentRover, sol, cam);
                        if (photos.length > 0) break;
                    }
                }

                if (photos.length > 0) {
                    displayPhotoInfo(photos[Math.floor(Math.random() * photos.length)]);
                } else {
                    showNoPhotosError(sol);
                }
            } catch (error) {
                console.error('Error fetching photos:', error);
                showApiError(error);
            }
        }

        async function fetchPhotos(rover, sol, camera) {
            try {
                const response = await fetchWithRetry(`https://api.nasa.gov/mars-photos/api/v1/rovers/${rover}/photos?sol=${sol}&camera=${camera}&api_key=${NASA_API_KEY}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return data.photos || [];
            } catch (error) {
                console.error(`Error fetching photos for ${rover}, sol ${sol}, camera ${camera}:`, error);
                return [];
            }
        }

        function displayPhotoInfo(photo) {
            document.getElementById('earth-date').textContent = formatDate(photo.earth_date);
            document.getElementById('martian-sol').textContent = photo.sol;
            document.getElementById('camera-name').textContent = photo.camera.full_name;

            const roverImage = document.getElementById('rover-image');
            roverImage.onload = function() {
                this.classList.add('loaded');
                document.getElementById('loading-indicator').style.display = 'none';
                document.getElementById('postcard-container').style.display = 'flex';
            };
            roverImage.onerror = function() {
                document.getElementById('loading-indicator').style.display = 'none';
                document.getElementById('postcard-container').style.display = 'flex';
                document.getElementById('ascii-retry').style.display = 'block';
            };
            roverImage.src = photo.img_src;
            roverImage.classList.remove('loaded');
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getRandomSol(maxSol) {
            return Math.floor(Math.random() * maxSol);
        }

        function showNoPhotosError(sol) {
            document.getElementById('loading-indicator').innerHTML = `
                <div class="loading-text">No Photos Found</div>
                <div class="loading-subtext">Sol ${sol} • Try another camera</div>
            `;
            document.getElementById('ascii-retry').style.display = 'block';
        }

        function showApiError(error) {
            console.error('API Error:', error);
            document.getElementById('loading-indicator').innerHTML = `
                <div class="loading-text">Connection Issue</div>
                <div class="loading-subtext">Mars connection unstable • Try again</div>
            `;
            document.getElementById('ascii-retry').style.display = 'block';
        }
    </script>
</body>
</html>
